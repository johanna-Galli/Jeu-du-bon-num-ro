<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Trouvez le bon numéro</title>
   <link rel="stylesheet" href="asset/style/style.css">
</head>

<body>
   <header>
      <h1>LE JEU DU NUMÉRO</h1>
   </header>

   <div class="game">
      <p>L'ordinateur a choisi un nombre entre 1 et 100 ...
         <br><br>
         Essayez de le deviner !
         <br><br>
         Vous avez 10 essais ...
      </p>

      <form class="form" id="userNumber">
         <label for="guessField">Entrez un nombre</label>
         <input type="text" id="guessField" class="guessField">
         <input type="submit" value="Envoyer" class="guessSubmit">
      </form>
   </div>
   <div class="text">
      <p class="lastResult resultParas"></p>
      <p class="lowOrHi resultParas"></p>
      <p class="guesses resultParas"></p>
      <input type="submit" value="Rejouer" class="resetButon">
   </div>


   <footer>
      <p class="textFooter">Johanna Galli - 2020</p>
   </footer>
</body>

<script src="asset/js/app.js"></script>

</html>
